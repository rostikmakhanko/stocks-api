<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            rel="stylesheet"
            href="//static.parastorage.com/services/third-party/fonts/Helvetica/fontFace.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="logo-and-options">
        <p class="logo">STOKR</p>
        <ul class="options">
            <li>
                <button aria-label="Search" class="navigation-button">
                    <img src="search.svg">
                </button>
            </li>
            <li>
                <button aria-label="Refresh" class="navigation-button">
                    <img src="refresh.svg">
                </button>
            </li>
            <li>
                <button aria-label="Filter" class="navigation-button">
                    <img src="filter.svg">
                </button>
            </li>
            <li>
                <button aria-label="Settings" class="navigation-button">
                    <img src="settings.svg">
                </button>
            </li>
        </ul>
    </div>
    <form action="./apply.html" class="search-form">
        <div class="inputs">
            <div class="input-column">
                <div class="by-name">
                    <span class="input-description">By Name</span><input type="text" class="search-input">
                </div>
                <div class="by-gain">
                    <span class="input-description">By Gain</span><input type="text" class="search-input">
                </div>
            </div>
            <div class="input-column">
                <div class="by-range-from">
                    <span class="input-description">By Range: From</span><input type="text" class="search-input">
                </div>
                <div class="by-range-to">
                    <span class="input-description">By Range: To</span><input type="text" class="search-input">
                </div>
            </div>
        </div>
        <button onclick="./apply.html" class="apply">Apply</button>
    </form>

        <li>
            <div class="company-item">
                <span class="company-name">AAPL (Apple.com Company)</span>

</body>
</html>
